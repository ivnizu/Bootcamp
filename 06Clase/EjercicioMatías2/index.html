<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Document</title>

<body>

    <section>

            <div>
                <div class="card1 emojiRedondo">
                    <i class="far fa-paper-plane"></i>
                </div>
                <label class="titulo">Basic</label>
            </div>
            <div class="acoplar">
                <p class="signoPesos">$</p>
                <p class="precio">25</p>
            </div>

                <label><i class="fas fa-check"></i> 10 GB Space</label>

        </div>

        <div class="card card2">
            <div>
                <div class="card2 emojiRedondo rotacion">
                    <i class="fas fa-plane"></i>
                </div>

            </div>
            <div class="acoplar">
                <p class="signoPesos">$</p>
                <p class="precio">50</p>
            </div>
            <div>
                <label><i class="fas fa-check"></i> 50 GB Space</label>
                <label><i class="fas fa-check"></i> 5 Domain Names</label>
                <label><i class="fas fa-check"></i> Unlimited Email Address</label>
                <label><i class="fas fa-times"></i></i> Live Support</label>
            </div>
            <input type="button" value="Order Now">
        </div>

        <div class="card card3">
            <div>
                <div class="card3 emojiRedondo">
                    <i class="fas fa-rocket"></i>
                </div>
                <label class="titulo">Premium</label>
            </div>
            <div class="acoplar">
                <p class="signoPesos">$</p>
                <p class="precio">100</p>
            </div>
            <div>
                <label><i class="fas fa-check"></i> Unlimited GB Space</label>
                <label><i class="fas fa-check"></i> 30 Domain Names</label>
                <label><i class="fas fa-check"></i> Unlimited Email Address</label>
                <label><i class="fas fa-check"></i></i> Live Support</label>
            </div>
            <input type="button" value="Order Now">
        </div>
    </section>

</body>

</html>
