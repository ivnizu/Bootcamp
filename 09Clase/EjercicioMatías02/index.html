<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>

    <section>

        <div class="divLeft">
            <h1>Create An Account</h1>

            <div class="redes">
                <div class="facebookIcon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="facebookText">
                    <h3>Sign in with Facebook</h3>

                </div>
            </div>

            
            <div class="redes">
                <div class="twitterIcon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="twitterText">
                    <h3>Sign in with Twitter</h3>
                </div>
            </div>

            
            <div class="redes">
                <div class="googleIcon">
                    <i class="fab fa-google-plus-g"></i>
                </div>
                <div class="googleText">
                    <h3>Sign in with Google</h3>
                </div>
            </div>

            
            <div class="redes">
                <div class="behanceIcon">
                    <i class="fab fa-behance"></i>
                </div>
                <div class="behanceText">
                    <h3>Sign in with Behance</h3>
                </div>
            </div>

        </div>

        <div class="divRight">
            <h3>Modern Website Form</h3>


            <div class="formulario">

                <form action="" method="post" class="">
                    <div>
                        <div>
                            <div>
                                <input type="text" class="" placeholder="username" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="email" class="" required placeholder="email" data-rule="email" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="text" id="password" class="form-control"  placeholder="password" />
                    </div>
                    <div class="text ">
                        <button class="boton" name="submit" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

        </div>



    </section>



</body>

</html>
