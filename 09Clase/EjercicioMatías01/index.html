<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <article>
        <div class="divLeft">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="boton" name="submit" type="submit">Sign In</button>
        </div>

        <div class="divRight">
            <h1>Create Account</h1>

            <div class="redes">
                <div class="redondel">
                    <i class="fab fa-facebook-f"></i>
                </div>

                <div class="redondel">
                    <i class="fab fa-linkedin-in"></i>
                </div>

                <div class="redondel">
                    <i class="fab fa-twitter"></i>
                </div>

            </div>

            <p>or use emailes for registration</p>


            <div class="formulario">

                <form action="" method="post" class="">
                    <div>
                        <div>
                            <div>
                                <input type="text" class="" placeholder="Name" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="email" class="" required placeholder="Email" data-rule="email" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="text" id="password" class="form-control"  placeholder="Password" />
                    </div>
                    <div class="text ">
                        <button class="boton" name="submit" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

        </div>





    </article>




    <script src="main.js"></script>
</body>

</html>
